<!DOCTYPE html>
<html>
<head>
    <title>Happy 16th Birthday Princess!</title>
    <style>
        body {
            background: pink;
            text-align: center;
            font-family: cursive;
            padding: 20px;
        }
        #playButton {
            background: purple;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‚ Happy 16th Birthday Princess! ðŸŽ‰</h1>
    <p>Your beautiful birthday message here...</p>

    <!-- 3 AUDIO SOURCES FOR MAXIMUM COMPATIBILITY -->
    <audio id="birthdayAudio">
        <!-- Primary Source -->
        <source src="https://files.catbox.moe/z9x0f9.mp3" type="audio/mpeg">
        <!-- Backup Source 1 -->
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-583.mp3" type="audio/mpeg">
        <!-- Backup Source 2 -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <!-- BIG PLAY BUTTON -->
    <button id="playButton">ðŸŽµ CLICK TO PLAY BIRTHDAY SONG</button>

    <script>
        const audio = document.getElementById('birthdayAudio');
        const button = document.getElementById('playButton');

        // 1. Try autoplay when page loads
        window.onload = function() {
            audio.play().catch(e => {
                console.log("Autoplay blocked - waiting for button click");
            });
        };

        // 2. Play when button clicked
        button.addEventListener('click', function() {
            audio.play();
            button.textContent = "ðŸŽ¶ MUSIC PLAYING!";
            button.style.background = "green";
        });

        // 3. Play when user touches anywhere on screen
        document.body.addEventListener('click', function() {
            audio.play().catch(e => {});
        });
    </script>
</body>
</html>
